<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/searchkit/2.0.0/theme.css">
    <title>@hubmap/portal-search</title>
  </head>

  <body>
    <p>
      A demonstration of
      <code><a href="https://github.com/hubmapconsortium/portal-search">@hubmap/portal-search</a></code>,
      a simple, opinionated wrapper for <a href="http://www.searchkit.co/">Searchkit</a>.
    </p>
    <div id="demo"></div>

    <!-- External libraries listed in nwb.config.js need to be loaded first: -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- Load JS from CDN. (In production, add a version number!) -->
    <script src="https://unpkg.com/@hubmap/portal-search/umd/@hubmap/portal-search.min.js"></script>
    <!-- ... or override with local built with "npm run build": -->
    <script src="../umd/@hubmap/portal-search.min.js"></script>
    <script>
      hubmap_portal_search.renderSearch('demo', {
        apiUrl: 'http://demo.searchkit.co/api/movies/',
        prefixQueryFields: ['actors^1','type^2','languages','title^10'],
        sourceFilter: ['title', 'actors'],
        hitsPerPage: 5,
        filters: [
          {
            type: 'HierarchicalMenuFilter',
            props: {
              id: 'categories',
              fields: ['type.raw', 'genres.raw'],
              title: 'Categories!',
            },
          },
          {
            type: 'RefinementListFilter',
            props: {
              id: 'actors',
              title: 'Actors!',
              field: 'actors.raw',
              operator: 'AND',
              size: 10
            },
          }
        ]
      });
    </script>
  </body>
</html>
